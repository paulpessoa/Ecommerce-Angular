<mat-card-content class="mat-card-container" *ngFor='let film of listFilms'>
    <mat-card class="card-film">
        <mat-card-title>
            <h2>{{film.name}}</h2>
        </mat-card-title>
        <mat-card-subtitle>
            <h3>{{film.category}}</h3>
        </mat-card-subtitle>
        <mat-card-content class="card-content">
            <img src="{{film.imgLink}}" alt="capa">
            <p class="card-description">
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Impedit ipsam quod molestias ab harum deleniti! Facilis aspernatur ex quia aperiam. In tempora necessitatibus facilis sit delectus animi enim, obcaecati ratione!
            </p>
            <p class="card-description">
                {{film.price}}
            </p>
            <button></button>
        </mat-card-content>



    </mat-card>
</mat-card-content>
