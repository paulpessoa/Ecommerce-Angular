<mat-card class="mat-card-main mat-elevation-z4">
    <mat-card-title>
        <h2>Checkout</h2>
    </mat-card-title>
    <mat-card>
        <h2>{{listSelectedFilms.length}} selected items</h2>
        <h3>Total cost: {{totalPrice}}</h3>
        <mat-card class="mat-card-film"  [card.isValid]="disabled === true"
        *ngFor="let film of listSelectedFilms" >
            <mat-card-content class="mat-card-content">
                <div>
                    <mat-card-title>
                        <h2>{{filme.name}}</h2>
                    </mat-card-title>
                    <mat-card-subtitle>
                        {{filme.price}}
                    </mat-card-subtitle>
                </div>
                <button mat-flat-button color="warn" (click)="exclue(film)">
                    Exclude
                </button>
            </mat-card-content>
        </mat-card>
    </mat-card>
    <mat-card-actions class="actions-container">
        <button mat-flat-button color="warn" (click)="excludeAll" [disabled]="disabled === true" class="excludeAll">
            Exclude All
        </button>
    </mat-card-actions>
    <mat-card class="mat-form">
        <form id="form">
            <strong>fill in the fields below to payment:</strong>
            <p>
                <mat-form-field appearance="outline" class="input-form">
                    <mat-label>
                        what's your name
                    </mat-label>
                    <input matInput placeholder="Your name" required name="name" [disabled]="disabled === true" type="text">
                    <i class="material-icons" matSuffix required>person</i>
                    <mat-hint>Ex. Paul, Ismaela...</mat-hint>
                </mat-form-field>
            </p>
        </form>
    </mat-card>
</mat-card>
